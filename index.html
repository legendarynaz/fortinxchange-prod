<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FortinXchange</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Cryptocurrency Exchange Platform - Trade, Track, and Manage Your Crypto Portfolio" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FortinX" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
       @keyframes flash-green {
        from { background-color: rgba(22, 163, 74, 0.2); }
        to { background-color: transparent; }
      }
      .flash-green {
        animation: flash-green 0.75s ease-out;
      }
      @keyframes flash-red {
        from { background-color: rgba(220, 38, 38, 0.2); }
        to { background-color: transparent; }
      }
      .flash-red {
        animation: flash-red 0.75s ease-out;
      }
       @keyframes highlight-new-trade {
        from { background-color: rgba(59, 130, 246, 0.15); }
        to { background-color: transparent; }
      }
      .highlight-new-trade {
        animation: highlight-new-trade 1.5s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "recharts": "https://esm.sh/recharts@^3.1.2"
  }
}
</script>
</head>
  <body class="bg-sky-50 dark:bg-slate-950 text-slate-800 dark:text-slate-100">
    <div id="root"></div>
    <script>
      // Set dark mode immediately before React loads
      (function() {
        var theme = localStorage.getItem('theme');
        if (!theme || theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
